<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h2>Manage Users</h2>
  <br>
  <div>
    <a class="link-primary" th:href="@{/users/new}">Add new user</a>
  </div>
  <br>

  <div th:if="${message}" class = "alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Password</th>
          <th>Enabled</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="user: ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.password}]]</td>
            <td>[[${user.enabled}]]</td>
            <td>
              <a style="padding: 20px" class="h4 link-dark text-decoration-none" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
              <a style="padding: 20px" class="h4 link-dark text-decoration-none" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
